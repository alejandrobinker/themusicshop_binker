<body>
    <!---------- HEADER ----------->
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <a class="navbar-brand" href="../index.html"><img src="../images/logo1.png" alt="music shop logo"></a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-md-5">
                    <a class="nav-item nav-link" href="nosotros.html">Nosotros</a>

                    <a class="nav-item nav-link" href="contacto.html">Contacto</a>
                    <a class="nav-item nav-link" href="servicios.html">Servicios</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!---------- CONTACTO ----------->
        <div class="contacto-background">
            <div class="container contact">
                <div class="row">
                    <div class="col-lg-3 col-md-4 contact-aside">
                        <div class="contact-info">
                            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                            <h1>Contacto</h1>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="contact-form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                        name="fname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="apellido">Apellido:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                                        name="lname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="ejemplo@tumail.com"
                                        name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="mensaje">Mensaje:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="mensaje"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-dark">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!---------- FOOTER ----------->
    <footer>
        <div class="footer-row1 row">
            <div class="footer-marcas-container container-sm text-center col-12 col-md-12 col-lg-8 col-xxl-5"><img
                    class="img-fluid" src="../images/marcas-instrumentos.png" alt="marcas de instrumentos">
            </div>
            <div class="footer-nav col-12 col-xxl-2">
                <ul>
                    <li class="footer-nav-item"><a class="footer-nav-link" href="../index.html">Home</a></li>
                    <li class="footer-nav-item"><a class="footer-nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="footer-nav-item"><a class="footer-nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="footer-nav-item"><a class="footer-nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="footer-nav-item"><a class="footer-nav-link" href="servicios.html">Servicios</a>
                    </li>
                </ul>
                <div class="footer-redes">
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram icon-white "></i></a>
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook-square icon-white"></i></a>
                </div>
            </div>
            <div class="footer-maps-container col-12 col-lg-8 col-xxl-5">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0533243537316!2d-58.3874882847703!3d-34.602813080459704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac66f7ffba7%3A0x77e29dec953f1f05!2sTalcahuano%20500%2C%20C1048%20CABA!5e0!3m2!1ses!2sar!4v1632947138808!5m2!1ses!2sar"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
                <p>Talcahuano 500</p>
                <p>+54 4321-1234</p>
                <p>themusicshop@gmail.com</p>
            </div>
            <div class="footer-row2 container-fluid">
                <p>The Music Shop, hecho por: Alejandro Binker</p>
            </div>
        </div>
    </footer>
</body>

</html>
